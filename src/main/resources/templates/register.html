<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head th:replace="fragments/head::register"/>
<body id="image-register">
<div th:replace="fragments/navbar" />
<div class="modal fade login" id="loginModal" data-keyboard="true">
    <div class="modal-dialog login animated">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" onclick="window.location='/'"
                        aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div class="box">
                    <div class="content">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#volunteer">Volunteer</a></li>
                            <li><a id="org" data-toggle="tab" onclick="location.href='#organization'"
                                   href="#organization">Organization</a></li>
                            <li><a id="fnd" data-toggle="tab" onclick="location.href='#funder'"
                                   href="#funder">Funder</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div id="volunteer" class="tab-pane fade in active">
                                <h3>Volunteer</h3>
                                <div class="form volunteerBox">
                                    <form method="post" action="/register/volunteer" accept-charset="UTF-8"
                                          th:object="${registerVolunteerModel}">
                                        <input type="hidden" th:name="${_csrf.parameterName}"
                                               th:value="${_csrf.token}"/>
                                        <div th:if="${volunteerError} != null" id="volunteerError" />
                                        <div class="form-group">
                                            <input id="username" class="form-control" type="email" name="username"
                                                   th:if="${registrationModel.username} == null" th:field="*{username}" readonly="readonly"  />
                                            <input id="username" class="form-control" type="email" name="username"
                                                   th:if="${registrationModel.username} != null" th:field="${registrationModel.username}" readonly="readonly"  />
                                        </div>
                                        <input id="password" type="hidden" name="password"
                                               th:if="${registrationModel.password} == null" th:field="*{password}"/>
                                        <input id="password" type="hidden" name="password"
                                               th:if="${registrationModel.password} != null" th:field="${registrationModel.password}"/>
                                        <div class="form-group"
                                             th:classappend="${#fields.hasErrors('name')} ? 'has-danger'">
                                            <input id="name" class="form-control" type="text" name="name"
                                                   th:field="*{name}" placeholder="Name"/>
                                            <div class="form-control-feedback"
                                                 th:each="error : ${#fields.errors('name')}"
                                                 th:text="|Name ${error}|"/>
                                        </div>
                                        <div class="form-group"
                                             th:classappend="${#fields.hasErrors('countryName')} ? 'has-danger'">
                                            <select id="countryVol"  class="form-control" data-toggle="dropdown" type="text" name="countryName">
                                                <option  value="" disabled="disabled" selected="selected" style="color: rgba(52,52,52,0.08)">Country</option>
                                            </select>
                                            <div  class="form-control-feedback"
                                                  th:each="error : ${#fields.errors('countryName')}"
                                                  th:text="|Country ${error}|"/>
                                        </div>
                                        <div class="form-group"
                                             th:classappend="${#fields.hasErrors('gender')} ? 'has-danger'">
                                            <input id="gender" class="form-control" type="text" name="gender"
                                                   th:field="*{gender}"
                                                   placeholder="Gender"/>
                                            <div class="form-control-feedback"
                                                 th:each="error : ${#fields.errors('gender')}"
                                                 th:text="|Gender ${error}|"/>
                                        </div>
                                        <div class="form-group"
                                             th:classappend="${#fields.hasErrors('age')} ? 'has-danger'">
                                            <input id="age" class="form-control" type="number" name="age"
                                                   th:field="*{age}"
                                                   placeholder="Age"/>
                                            <div class="form-control-feedback"
                                                 th:each="error : ${#fields.errors('age')}"
                                                 th:text="|${error}|"/>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-default btn-success" type="submit">
                                                Complete registration
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div id="organization" class="tab-pane fade">
                                <h3>Organization</h3>
                                <div class="form organizationBox">
                                    <form method="post" action="/register/organization" accept-charset="UTF-8"
                                          th:object="${registerOrganizationModel}">
                                        <input type="hidden" th:name="${_csrf.parameterName}"
                                               th:value="${_csrf.token}"/>
                                        <div th:if="${organizationError} != null" id="organizationError" />
                                        <div class="form-group">
                                            <input id="username" class="form-control" type="email" name="username"
                                                   th:if="${registrationModel.username} == null" th:field="*{username}" readonly="readonly"  />
                                            <input id="username" class="form-control" type="email" name="username"
                                                   th:if="${registrationModel.username} != null" th:field="${registrationModel.username}" readonly="readonly"  />
                                        </div>
                                        <input id="password" type="hidden" name="password"
                                               th:if="${registrationModel.password} == null" th:field="*{password}"/>
                                        <input id="password" type="hidden" name="password"
                                               th:if="${registrationModel.password} != null" th:field="${registrationModel.password}"/>
                                        <div class="form-group"
                                             th:classappend="${#fields.hasErrors('name')} ? 'has-danger'">
                                            <input id="name" class="form-control" type="text" name="name"
                                                   th:field="*{name}" placeholder="Name"/>
                                            <div class="form-control-feedback"
                                                 th:each="error : ${#fields.errors('name')}"
                                                 th:text="|Name ${error}|"/>
                                        </div>
                                        <div class="form-group"
                                             th:classappend="${#fields.hasErrors('countryName')} ? 'has-danger'">
                                            <select id="countryOrg"  class="form-control" data-toggle="dropdown" type="text" name="countryName">
                                                <option  value="" disabled="disabled" selected="selected" style="color: rgba(52,52,52,0.08)">Country</option>
                                            </select>
                                            <div class="form-control-feedback"
                                                 th:each="error : ${#fields.errors('countryName')}"
                                                 th:text="|Country ${error}|"/>
                                        </div>
                                        <div class="form-group"
                                             th:classappend="${#fields.hasErrors('address')} ? 'has-danger'">
                                            <input id="address" class="form-control" type="text" name="address"
                                                   th:field="*{address}"
                                                   placeholder="Address"/>
                                            <div  class="form-control-feedback"
                                                  th:each="error : ${#fields.errors('address')}"
                                                  th:text="|Address ${error}|"/>
                                        </div>
                                        <div class="form-group"
                                             th:classappend="${#fields.hasErrors('website')} ? 'has-danger'">
                                            <input id="website" class="form-control" type="text" name="website"
                                                   th:field="*{website}"
                                                   placeholder="Web site"/>
                                            <div  class="form-control-feedback"
                                                  th:each="error : ${#fields.errors('website')}"
                                                  th:text="|Web site ${error}|"/>
                                        </div>
                                        <div class="form-group">
                                            <input id="logo" class="form-control" type="url" name="logo"
                                                   placeholder="Logo URL"/>
                                        </div>
                                        <div class="form-group">
                                             <textarea id="textarea" path="objectives" rows="4" cols="40" name="objectives"
                                                       placeholder="Objectives"/>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-default btn-success" type="submit">
                                                Complete registration
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div id="funder" class="tab-pane fade">
                                <h3>Funder</h3>
                                <div class="form funderBox">
                                    <form method="post" action="/register/funder" accept-charset="UTF-8"
                                          th:object="${registerFunderModel}">
                                        <input type="hidden" th:name="${_csrf.parameterName}"
                                               th:value="${_csrf.token}"/>
                                        <div th:if="${funderError} != null" id="funderError" />
                                        <div class="form-group">
                                            <input id="username" class="form-control" type="email" name="username"
                                                   th:if="${registrationModel.username} == null" th:field="*{username}" readonly="readonly"  />
                                            <input id="username" class="form-control" type="email" name="username"
                                                   th:if="${registrationModel.username} != null" th:field="${registrationModel.username}" readonly="readonly"  />
                                        </div>
                                        <input id="password" type="hidden" name="password"
                                               th:if="${registrationModel.password} == null" th:field="*{password}"/>
                                        <input id="password" type="hidden" name="password"
                                               th:if="${registrationModel.password} != null" th:field="${registrationModel.password}"/>
                                        <div class="form-group"
                                             th:classappend="${#fields.hasErrors('name')} ? 'has-danger'">
                                            <input id="name" class="form-control" type="text" name="name"
                                                   th:field="*{name}" placeholder="Name"/>
                                            <div class="form-control-feedback"
                                                 th:each="error : ${#fields.errors('name')}"
                                                 th:text="|Name ${error}|"/>
                                        </div>
                                        <div class="form-group"
                                             th:classappend="${#fields.hasErrors('countryName')} ? 'has-danger'">
                                            <select id="countryFun"  class="form-control" data-toggle="dropdown" type="text" name="countryName">
                                                <option  value="" disabled="disabled" selected="selected" style="color: rgba(52,52,52,0.08)">Country</option>
                                            </select>
                                            <div class="form-control-feedback"
                                                 th:each="error : ${#fields.errors('countryName')}"
                                                 th:text="|Country ${error}|"/>
                                        </div>
                                        <div class="form-group"
                                             th:classappend="${#fields.hasErrors('address')} ? 'has-danger'">
                                            <input id="address" class="form-control" type="text" name="address"
                                                   th:field="*{address}"
                                                   placeholder="Address"/>
                                            <div class="form-control-feedback"
                                                 th:each="error : ${#fields.errors('address')}"
                                                 th:text="|Address ${error}|"/>
                                        </div>
                                        <div class="form-group"
                                             th:classappend="${#fields.hasErrors('priority')} ? 'has-danger'">
                                            <input id="logo" class="form-control" type="text" name="priority"
                                                   th:field="*{priority}"  placeholder="Priority"/>
                                            <div class="form-control-feedback"
                                                 th:each="error : ${#fields.errors('priority')}"
                                                 th:text="|Priority ${error}|"/>
                                        </div>
                                        <div class="form-group"
                                             th:classappend="${#fields.hasErrors('website')} ? 'has-danger'">
                                            <input id="website" class="form-control" type="text" name="website"
                                                   th:field="*{website}"
                                                   placeholder="Web site"/>
                                            <div  class="form-control-feedback"
                                                  th:each="error : ${#fields.errors('website')}"
                                                  th:text="|Web site ${error}|"/>
                                        </div>
                                        <div class="form-group">
                                            <input id="logo" class="form-control" type="url" name="logo"
                                                   placeholder="Logo URL"/>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-default btn-success" type="submit">
                                                Complete registration
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="scripts/script::register"/>
</body>
</html>
