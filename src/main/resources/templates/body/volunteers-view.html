<div class="container" xmlns:th="">
    <p><h2>Volunteers</h2></p>
    <div class="list-group" th:each="volunteer,i : ${volunteers}">
        <div  class="row col-sm-11 mb-0">
            <div class="col-sm-1">
                <a  class="list-group-item disabled"><span th:text="${i.index+1}"/></a>
            </div>
            <div class="col-sm-10">
                <a  class="list-group-item disabled"><span th:text="${volunteer.name}"/></a>
            </div>
            <div class="col-xs-1" id="edit">
                <a th:href="@{'/volunteer/' + ${volunteer.id}}">
                    <i class="fa fa-pencil-square-o fa-3x" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </div>
</div>
